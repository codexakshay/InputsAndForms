<!doctype html>
<head>
    <title>Home</title>
     <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div id="main">
        <form action="#" method="post">
            <input type="text" class="form-control" name="firstName"
                placeholder="First Name"
                pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$" required /><br>
            
                <input type="text" class="form-control" name="userEmail"
                placeholder="User Email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required /><br>

                <input type="text" class="form-control" name="mobileNumber"
                placeholder="Mobile Number" pattern="^((\+91)?|91)?[789][0-9]{9}"
                required /><br>

                <input type="submit" id="AddUserDetails" name="addUserDetails"
                value="ADD" class="block" /> &nbsp; <input type="reset"
                id="ClearUserDetails" style="margin-bottom: 5%;"
                name="ClearUserDetails" value="CLEAR" class="block" />
        </form>
  </div>
</body>
